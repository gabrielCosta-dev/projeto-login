<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/login.css">
    <link rel="stylesheet" href="estilos/media-queries.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               <!-- Imagem nas CSS -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                   <div class="campo">
                        <label for="iemail">
                            <span class="material-symbols-outlined">
                                account_circle
                            </span>
                        </label>
                        <input type="email" name="email" id="iemail" required placeholder="Seu e-mail" autocomplete="email">
                        <label for="iemail" class="oculto">E-mail</label>
                   </div>

                    <div class="campo">
                        <label for="isenha">
                            <span class="material-symbols-outlined">
                                vpn_key
                            </span>
                        </label>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="16" placeholder="Sua senha" autocomplete="current-password">
                        <label for="isenha" class="oculto">Senha</label>
                    </div>

                    <div>
                        <input type="submit" value="Entrar">
                        <a href="#" target="_blank" rel="noopener noreferrer" class="botao">Esqueci a senha <span class="material-symbols-outlined">
                            mail
                        </span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
